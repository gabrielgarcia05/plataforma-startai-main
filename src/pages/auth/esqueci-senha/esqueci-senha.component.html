<div class="container-fluid fundo-completo">
    <div class="row h-100">
  
      <div class="col-12 col-md-6 d-flex justify-content-start descricao">
        <div class="mensagem-bemvindo">
          <h1>REDEFINIR SENHA</h1>
          <p class="fs-4">
            Esquecer sua senha é totalmente normal, vamos criar uma nova para que você possa continuar a jogar.
          </p>
        </div>
      </div>
  
      <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
        <div class="caixa-login">
          <div class="text-center">
            <img src="../../assets/img/logo.png" alt="Ícone de login" class="logo">
            <p class="mt-3 titulo">Redefinir senha</p>    
          </div>
          <form [formGroup]="redefinirForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" class="controle-formulario" formControlName="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
              <label for="dataNascimento">DATA DE NASCIMENTO</label>
              <input type="date" id="dataNascimento" class="controle-formulario" formControlName="dataNascimento" required>
            </div>
  
            <div class="form-group">
              <label for="senha">NOVA SENHA</label>
              <input type="password" id="senha" class="controle-formulario" formControlName="senha" placeholder="Senha" required>
            </div>
  
            <button type="submit" class="btn btn-primary btn-login" [disabled]="redefinirForm.invalid">REDEFINIR</button>
          </form>
        </div>
  
        <p class="mt-3 text-white texto-rodape">
          Lembrou da senha? <a class="text-white" (click)="login()">Faça seu Login!</a>
        </p>
      </div>
    </div>
  </div>
